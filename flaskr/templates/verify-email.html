<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register to meet Joe</title>
        <link rel="stylesheet" href="/static/w3.css">
        <link rel="stylesheet" href="/static/w3-colors-2019.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="w3-container w3-card w3-margin">
                <form method="POST">
                    {% for field in form %}
                        {% if field in [form.csrf_token] %}
                            {{ field }}
                        {% else %}
                            <div class="w3-margin-top">
                                <b>{{ field.label }}</b>
                                {{ field }}
                            </div>
                        {% endif %}
                        <ul class="w3-ul w3-text-red">
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endfor %}
                <br>
                <button type="submit" class="w3-button w3-blue w3-right w3-margin">Verify</button>
            </form>
        </div>
    </body>
</html>
