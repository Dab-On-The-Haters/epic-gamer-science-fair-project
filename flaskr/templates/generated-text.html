<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Text from model #{{ ID }} | Joe</title>
        <link rel="stylesheet" href="/static/w3.css">
        <link rel="stylesheet" href="/static/w3-colors-2019.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
               background-color:#191970;
            }
            pre {
                overflow-x: scroll;
            }
            .w3-poppins {
                font-family: 'Poppins', sans-serif;
            }
        </style>
    </head>
    <body class="w3-text-white">
        <div class="w3-top">
            <div class="w3-bar w3-2019-galaxy-blue w3-card">
                <a href="/" class="w3-bar-item w3-button w3-padding-large w3-hover-indigo">Joe</a>
                <a href="/about" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-hover-indigo">Learn more about Joe</a>
                <a href="/teach" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-hover-indigo">Teach with Joe</a>
                <a href="/explore-models" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-indigo">Talk to our neural networks with Joe</a>
                <span class="w3-bar-item w3-right w3-padding-large"><b>{{ user.name|escape }}</b></span>
                <a href="/logout" class="w3-bar-item w3-button w3-right w3-padding-large w3-hide-small w3-hover-indigo">My Account</a>
            </div>
        </div>
        <div><br><br></div>
        <div class="w3-center w3-xxlarge">
            <b>Generated text from model #{{ ID }}</b>
        </div>
        <div class="w3-container w3-margin w3-2019-galaxy-blue">
            <pre>
                {{ generatedText }}
            </pre>
        </div>
    </body>
</html>
