<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register to meet Joe</title>
        <link rel="stylesheet" href="/static/w3.css">
        <link rel="stylesheet" href="/static/w3-colors-2019.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body
            {
               background-color:#191970;
            }
            .w3-poppins {
                font-family: 'Poppins', sans-serif;

            }
            </style>
    </head>
    <body>
        <div class="w3-container w3-poppins">
            <div class="w3-container w3-jumbo w3-center">
                <b>Sign up for an account</b>
            </div>
            <div class="w3-container w3-xlarge w3-right w3-margin w3-padding-small w3-wide w3-blue w3-text-white">
                JOE
            </div>
        </div>

        <div class="w3-container w3-card w3-margin">
            <form method="POST">
                {% for field in form %}
                    {% if field in [form.csrf_token] %}
                        {{ field }}
                    {% else %}
                        <div class="w3-margin">
                            <b>{{ field.label }}</b>
                            {{ field }}
                        </div>
                    {% endif %}
                {% endfor %}
                <br>
                <button type="submit" class="w3-button w3-blue w3-right w3-margin">Register My Account</button>
            </form>
        </div>
    </body>
</html>
