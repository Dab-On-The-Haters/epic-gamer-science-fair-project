<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Joe's Model-Maker</title>
        <link rel="stylesheet" href="/static/w3.css">
        <link rel="stylesheet" href="/static/w3-colors-2019.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body
            {
               background-color:#191970;
            }
            .w3-poppins {
                font-family: 'Poppins', sans-serif;

            }
            </style>
    </head>
    <body>
        <div class="w3-container w3-poppins">
            <div class="w3-container w3-xlarge w3-center w3-text-white w3-top">
                <b>Make a model for Joe</b>
            </div>
            <div class="w3-container w3-xxlarge w3-right w3-margin w3-padding-small w3-wide w3-blue w3-text-white">
                JOE
            </div>
        </div>

        <div class="w3-container w3-card w3-margin w3-2019-galaxy-blue">
            <form method="POST">
                {% for field in form %}
                    {% if field in [form.csrf_token] %}
                        {{ field }}
                    {% else %}
                        <div class="w3-margin-top">
                            <div>
                                <b>{{ field.label }}</b>
                            </div>
                            {{ field }}
                        </div>
                    {% endif %}
                    <ul class="w3-ul w3-text-red">
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                     </ul>
                {% endfor %}
                <br>
                <button type="submit" class="w3-button w3-xlarge w3-2019-galaxy-blue w3-right w3-margin w3-hover-indigo">Start training this model!</button>
            </form>
        </div>
    </body>
</html>
