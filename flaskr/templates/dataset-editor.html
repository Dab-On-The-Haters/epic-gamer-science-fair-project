<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit your dataset</title>
        <link rel="stylesheet" href="/static/w3.css">
        <link rel="stylesheet" href="/static/w3-colors-2019.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body
            {
               background-color:#191970;
            }
            .w3-poppins {
                font-family: 'Poppins', sans-serif;

            }
            </style>
    </head>
    <body>
        <div class="w3-container w3-poppins">
            <div class="w3-container w3-xlarge w3-center">
                <b>Data cleaning for {{ datasetName|escape }}</b>
            </div>
            <div class="w3-container w3-xlarge w3-right w3-margin w3-padding-small w3-wide w3-blue w3-text-white">
                JOE
            </div>
        </div>

        <div class="w3-container w3-card w3-margin w3-2019-galaxy-blue">
            <form method="POST">
                {{ form.csrf_token }}
                <b>{{ form.finalText.label }}</b>
                <div class="w3-margin-top">
                    {{ form.finalText }}
                </div>
                <ul class="w3-ul w3-text-red">
                    {% for error in form.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
                <div class="w3-margin">
                    {{ form.noChanges }}
                </div>
                <br>
                <button type="submit" class="w3-button w3-2019-galaxy-blue w3-right w3-margin w3-hover-indigo">Update this dataset</button>
            </form>
        </div>
    </body>
</html>
