<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register to meet Joe</title>
        <link rel="stylesheet" href="/static/w3.css">
        <link rel="stylesheet" href="/static/w3-colors-2019.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="w3-container">
            <div class="w3-container w3-jumbo w3-center">
                <b>Sign up for an account</b>
            </div>
            <div class="w3-container w3-xlarge w3-right w3-margin w3-padding-small w3-wide w3-blue w3-text-white">
                JOE
            </div>
        </div>

        <div class="w3-container w3-card w3-margin">
            <form>
                <div class="w3-margin">
                    <label for="email"><b>Email</b></label>
                    <input type="text" class="w3-input" placeholder="Enter your email address" name="email" required>
                </div>
                
                <div class="w3-margin">
                    <label for="name"><b>Name</b></label>
                    <input type="text" class="w3-input" placeholder="Enter your name" name="name" required>
                </div>
                
                <div class="w3-margin">
                    <label for="username"><b>Username</b></label>
                    <input type="text" class="w3-input" placeholder="Enter your username" name="username" required>
                </div>
                
                <div class="w3-margin">
                    <label for="psw"><b>Password</b></label>
                    <input type="password" class="w3-input" placeholder="Enter your password" name="psw" required>
                </div>
                
                <div class="w3-margin">
                    <label for="psw-confirm"><b>Password Confirmation</b></label>
                    <input type="password" class="w3-input" placeholder="Repeat your password" name="psw-confirm" required>
                </div>
                <br>
                <button type="submit" class="w3-button w3-blue w3-right w3-margin">Register My Account</button>
            </form>
        </div>
    </body>
</html>
